<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="form-container" class="form-container">
      <div class="style-form">
        <form id="data-enter-form">
          <h1 id="heading">Use form to add data in table</h1>
          <div class="name" oninput="validName()">
            <label for="name" class="font">Name :-</label>
            <input
              type="text"
              name="name"
              id="name"
              class="input-text"
              placeholder="Enter name"
            />
            <div id="nameError" class="error"></div>
          </div>
          <div class="email">
            <label for="email" class="font">Email :-</label>
            <input
              type="email"
              oninput="validEmail()"
              class="input-text"
              name="email"
              id="email"
              placeholder="Enter email"
            />
            <div id="emailError" class="error"></div>
          </div>
          <div class="gender">
            <p class="font">Gender :-</p>
            <input
              type="radio"
              name="gender"
              id="male"
              onchange="validGender()"
              value="Male"
            />
            <label class="for-radio-check" for="male">Male</label>
            <input
              type="radio"
              onchange="validGender()"
              name="gender"
              id="female"
              value="Female"
            />
            <label class="for-radio-check" for="female">Female</label>

            <div id="genderError" class="error"></div>
          </div>
          <div class="hobby">
            <p class="font">Hobby :-</p>
            <input
              type="checkbox"
              id="Reading"
              name="hobby"
              onchange="validHobby()"
              value="Reading"
            />
            <label class="for-radio-check" for="Reading">Reading</label>
            <input
              type="checkbox"
              id="Traveling"
              name="hobby"
              value="Traveling"
              onchange="validHobby()"
            />
            <label class="for-radio-check" for="Traveling">Traveling</label>
            <input
              type="checkbox"
              onchange="validHobby()"
              id="Sports"
              name="hobby"
              value="Sports"
            />
            <label class="for-radio-check" for="Sports">Sports</label>

            <div id="hobbyError" class="error"></div>
          </div>
          <div class="country-show">
            <label class="font select-box-text" for="country">Country :-</label>
            <select
              class="select-box"
              name="country"
              onchange="loadState(event)"
              id="country"
            ></select>

            <div id="countryError" class="error"></div>
          </div>
          <div class="state-show">
            <label for="state" class="select-box-text font">State :-</label>
            <select
              name="state"
              id="state"
              onchange="loadCity(event)"
              class="select-box"
            >
              <option value="" selected>Select state</option>
            </select>

            <div id="stateError" class="error"></div>
          </div>
          <div class="city-show">
            <label for="city" class="select-box-text font">City :-</label>
            <select
              onchange="validCity()"
              name="city"
              id="city"
              class="select-box"
            >
              <option value="" selected>Select city</option>
            </select>

            <div id="cityError" class="error"></div>
          </div>
          <div class="action-btn">
            <button id="submit" type="submit">Submit</button>
            <button id="resetbtn" type="reset" onclick="resetPage(event)">
              Reset
            </button>
          </div>
        </form>
      </div>
    </section>

    <div id="functionality">
      <div class="font">
        <form>
          <div class="font">
            <input
              type="text"
              id="search-input"
              class="input-text"
              placeholder="Enter the search keyword"
              oninput="showDataInTable()"
            />
          </div>
        </form>
      </div>
    </div>
    <section class="table-container">
      <table style="position: relative">
        <select
          class="select-box"
          name="orderInTable"
          onchange="showDataInTable()"
          id="format"
        >
          <option value="" selected>Select sort</option>
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body-container"></tbody>
      </table>
    </section>
    <div id="no-data"></div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
