<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="form-container" class="form-container">
      <form id="data-enter-form">
        <h1 id="heading">Add the data</h1>
        <div class="name" oninput="validName()">
          <label for="name">name:-</label>
          <input type="text" name="" id="name" />
          <br />
          <div id="nameError" class="error"></div>
          <br />
        </div>
        <div class="email">
          <label for="email">email:-</label>
          <input type="email" oninput="validEmail()" name="" id="email" />
          <br />
          <div id="emailError" class="error"></div>
          <br />
        </div>
        <div class="gender">
          <p>Select your gender:-</p>
          <input
            type="radio"
            name="gender"
            id="male"
            onchange="validGender()"
            value="male"
          />
          <label for="male">Male</label><br />
          <input
            type="radio"
            onchange="validGender()"
            name="gender"
            id="female"
            value="female"
          />
          <label for="female">Female</label><br />
          <br />
          <div id="genderError" class="error"></div>
        </div>
        <br />
        <br />
        <div class="hobby">
          <p>Select your hobby:-</p>
          <input
            type="checkbox"
            id="Reading"
            name="hobby"
            onchange="validHobby()"
            value="reading"
          />
          <label for="Reading"> Reading</label><br />
          <input
            type="checkbox"
            id="Traveling"
            name="hobby"
            value="traveling"
            onchange="validHobby()"
          />
          <label for="Traveling">Traveling</label><br />
          <input
            type="checkbox"
            onchange="validHobby()"
            id="Sports"
            name="hobby"
            value="sports"
          />
          <label for="Sports">Sports</label><br />
          <br />
          <div id="hobbyError" class="error"></div>
        </div>
        <br /><br />
        <div class="country-show">
          <label for="country">Choose a country:</label>
          <select
            name="country"
            onchange="loadState(event)"
            id="country"
          ></select>
          <br />
          <div id="countryError" class="error"></div>
        </div>
        <br /><br />
        <div class="state-show">
          <label for="state">Choose a state:</label>
          <select name="state" id="state" onchange="loadCity(event)">
            <option value="" selected>select one</option>
          </select>
          <br />
          <div id="stateError" class="error"></div>
        </div>
        <br /><br />
        <div class="city-show">
          <label for="city">Choose a city:</label>
          <select onchange="validCity()" name="city" id="city">
            <option value="" selected>select one</option>
          </select>
          <br />
          <div id="cityError" class="error"></div>
        </div>
        <br /><br />
        <div class="action-form">
          <button id="submit" type="submit">Submit</button>
          <button id="resetbtn" type="reset" onclick="resetForm(event)">
            Reset
          </button>
        </div>
      </form>
    </section>
    <br /><br />
    <div id="functionality">
      <div>
        Formate data :-
        <select
          name="orderInTable"
          onclick="formateTheTable()"
          onchange="formateTheTable()"
          id="format"
        >
          <option value="ascending" selected>ascending</option>
          <option value="descending">descending</option>
        </select>
      </div>
      <br />
      <br />
      <form>
        Enter the name you want to search :-
        <input type="text " oninput="search(event)" />
      </form>
    </div>
    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Delete</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody id="table-body-container"></tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
