<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="form-container" class="form-container">
      <form id="data-enter-form">
        <h1 id="heading">Using form add data into the table</h1>
        <div class="name" oninput="validName()">
          <label for="name" class="font">name:-</label>
          <input type="text" name="" id="name" class="input-text" />
          <br />
          <div id="nameError" class="error"></div>
          <br />
        </div>
        <div class="email">
          <label for="email" class="font">email:-</label>
          <input
            type="email"
            oninput="validEmail()"
            class="input-text"
            name=""
            id="email"
          />
          <br />
          <div id="emailError" class="error"></div>
          <br />
        </div>
        <div class="gender">
          <p class="font">Select your gender:-</p>
          <input
            type="radio"
            name="gender"
            id="male"
            onchange="validGender()"
            value="male"
          />
          <label class="for-radio-check" for="male">male</label><br />
          <input
            type="radio"
            onchange="validGender()"
            name="gender"
            id="female"
            value="female"
          />
          <label class="for-radio-check" for="female">female</label><br />
          <br />
          <div id="genderError" class="error"></div>
        </div>
        <br />
        <br />
        <div class="hobby">
          <p class="font">Select your hobby:-</p>
          <input
            type="checkbox"
            id="Reading"
            name="hobby"
            onchange="validHobby()"
            value="reading"
          />
          <label class="for-radio-check" for="Reading"> reading</label><br />
          <input
            type="checkbox"
            id="Traveling"
            name="hobby"
            value="traveling"
            onchange="validHobby()"
          />
          <label class="for-radio-check" for="Traveling">traveling</label><br />
          <input
            type="checkbox"
            onchange="validHobby()"
            id="Sports"
            name="hobby"
            value="sports"
          />
          <label class="for-radio-check" for="Sports">sports</label><br />
          <br />
          <div id="hobbyError" class="error"></div>
        </div>
        <br /><br />
        <div class="country-show">
          <label class="font select-box-text" for="country"
            >Choose a country:</label
          >
          <select
            class="select-box"
            name="country"
            onchange="loadState(event)"
            id="country"
          ></select>
          <br />
          <div id="countryError" class="error"></div>
        </div>
        <br /><br />
        <div class="state-show">
          <label for="state" class="select-box-text font"
            >Choose a state:</label
          >
          <select
            name="state"
            id="state"
            onchange="loadCity(event)"
            class="select-box"
          >
            <option value="" selected>select state</option>
          </select>
          <br />
          <div id="stateError" class="error"></div>
        </div>
        <br /><br />
        <div class="city-show">
          <label for="city" class="select-box-text font">Choose a city:</label>
          <select
            onchange="validCity()"
            name="city"
            id="city"
            class="select-box"
          >
            <option value="" selected>select city</option>
          </select>
          <br />
          <div id="cityError" class="error"></div>
        </div>
        <br /><br />
        <div class="action-form">
          <button id="submit" type="submit">Submit</button>
          <button id="resetbtn" type="reset" onclick="resetForm(event)">
            Reset
          </button>
        </div>
      </form>
    </section>
    <br /><br />
    <div id="functionality">
      <div class="font">
        Formate data into the table as ascending /descending:-
        <select
          class="select-box"
          name="orderInTable"
          onchange="formateTheTable()"
          id="format"
        >
          <option value="" selected>select choice</option>
          <option value="ascending">ascending</option>
          <option value="descending">descending</option>
        </select>
      </div>
      <br />
      <br />
      <form>
        <div class="font">
          Enter the name you want to search from the table :-
          <input
            type="text"
            id="search-input"
            class="input-text"
            oninput="search(event)"
          />
        </div>
      </form>
    </div>
    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body-container"></tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
